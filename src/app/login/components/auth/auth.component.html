<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
                    <div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" [(ngModel)]="user" (keyup.enter)="autentificar()">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" (keyup.enter)="autentificar()">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" (click)="autentificar()">Iniciar Sesión</button>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a href="#" (click)="preventDefault($event)">¿Olvidó su contraseña?</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
